<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-pattern bg-pattern--top">
        <img src="images/bg-pattern-top.svg" alt="Background Pattern" class="bg-pattern__img">
    </div>
    <div class="bg-pattern bg-pattern--bottom">
        <img src="images/bg-pattern-bottom.svg" alt="Background Pattern" class="bg-pattern__img">
    </div>
    <div class="container">
        <div class="card">
            <div class="card__bg-container">
                <img src="images/bg-pattern-card.svg" alt="Card Background" class="card__bg-img">
            </div>
            <div class="card__user-content">
                <div class="card__user-img-container">
                    <img src="images/image-victor.jpg" alt="User Image" class="card__user-img">
                </div>
                <p class="card__user-name">Victor Crest<span class="card__user-age">26</span></p>
                <span class="card__user-city">London</span>
            </div>
            <div class="card__stat-content">
                <div class="card__individual-stat">
                    <p class="card__stat-value">80K</p>
                    <p class="card__stat-heading">Followers</p>
                </div>
                <div class="card__individual-stat">
                    <p class="card__stat-value">803K</p>
                    <p class="card__stat-heading">Likes</p>
                </div>
                <div class="card__individual-stat">
                    <p class="card__stat-value">1.4K</p>
                    <p class="card__stat-heading">Photos</p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            class="attribution__link">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mikailafsin" class="attribution__link">Mikail Af≈üin</a>.
    </div>
</body>

</html>
